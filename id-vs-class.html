<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>id vs class</title>
    <style>
      #month {
        color: darkcyan;
      }
      #month1 {
        color: darkolivegreen;
      }
      .section {
        color: hotpink;
      }
    </style>
  </head>
  <body>
    <h1>id tag added</h1>
    <h3 id="month">january</h3>
    <h3 id="month1">february</h3>
    <h3>march</h3>
    <br />
    <h1>class tags added</h1>
    <h2 class="section">first</h2>
    <h2>second</h2>
    <h2>third</h2>
    <h2 class="section">fourth</h2>
  </body>
</html>
